language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

matrix:
    allow_failures:
    -   hhvm
    -   hhvm-nightly

branches:
    only: master

notifications:
    email: false
    irc: "irc.iiens.net#Erebot"

before_script:
    - composer self-update -n
    - composer install --dev -n

script:
    - php -c tests/hhvm.ini vendor/bin/phpunit --coverage-clover clover.xml --bootstrap ./tests/bootstrap.php tests/

after_script:
    - composer require --dev "satooshi/php-coveralls dev-master"
    - php vendor/bin/coveralls -n -v

