language: php

php:
    - 5.3.3
    - 5.3
    - 5.4
    - 5.5

branches:
    only: master

notifications:
    email: false
    irc: "irc.iiens.net#Erebot"

before_script:
    - composer self-update

script:
    - phpunit --coverage-clover clover.xml tests/

after_script:
    - composer require --dev $prefer_source "satooshi/php-coveralls dev-master"
    - php vendor/bin/coveralls -n -v

